<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="Assets/CSS/style.scss">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport", user-scalable="no">
</head>

<html>
<body>

  <canvas id="myCanvas"></canvas>

  <div class="interface">
    <div class="player-info">
      <h2 id="name"> Player Name </h2>
      
      <div class="icon">
        <i class="fas fa-plus-circle"></i>
      </div>
      <div class="health">
        <div id="health-bar"></div>
        <div id="health-points"> 75 / 100 HP </div>
      </div>
    </div>

    <div class="level-info">
      <div id="level"> 3 </div>
      <div class="experience">
        <div id="experience-bar"></div>
        <div id="experience-points"> 75 / 100 HP </div>
      </div>
    </div>

    
    <div class="map-info">
      <div class="point-container">
        <div class="point" id="a"> A </div>
        <div class="point" id="b"> B </div>
        <div class="point" id="c"> C </div>
      </div>
      <div class="timer">
        <div id="timer-bar"></div>
        <div class="time" id="a"> 3:21 </div>
        <div class="time" id="b"> 7:19 </div>
        
      </div>
    </div>

    <div class="abilities">
      <div id="slot-1" class="ability pressed">
        <i class="fas fa-bolt"></i>
        <div class="title"> 1 </div>
      </div>
      <div id="slot-2" class="ability">
        <i class="fas fa-vector-square"></i>
        <div class="title"> 2 </div>
      </div>
      <div id="slot-3" class="ability">
        <i class="fas fa-dot-circle"></i>
        <div class="title"> 3 </div>
      </div>
    </div>

  </div>

  <div class="overlay hidden">
    <div class="close">
      <i class="fas fa-times"></i>
    </div>
    <div class="menu">
      <a class="active" > Endurance </a>
      <a> Firepower </a>
      <a> Agility </a>
    </div>
    <div class="talent-area">
      <div class="skill-tree">
      </div>
    </div>
  </div>

  <style>
    .hidden {
      display: none;
    }
  </style>
  <div id="nameModal" style = "position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: #00000080;" class="hidden">
    <input id="nameField" type="text" style = "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  </div>
</body>
</html>



<script src="Assets/JS/main.js"></script>
